<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phil's Rock, Paper, Scissors Arena</title>
    <link rel="stylesheet" href="rps-style.css">
</head>
<body>
    <header>&#x1F320; Phil's Rock, Paper, Scissors Arena &#x1F320;</header> 
    <div class = "arena">
        <div class = "button-holder">
            <button class = "Rock">Rock</button>
            <button class = "Paper">Paper</button>
            <button class = "Scissors">Scissors</button>
        </div>
        <div class = "scoreboard">
            <div class = "scoreboard-title">
                First to 5 Wins
            </div>
            <div class = "scorebox">
                <div class = "human-score">0</div>
                <div class = "score-divider"> - </div>
                <div class = "computer-score">0</div>
            </div>
            <div class = "result">Good luck! &#129310;</div>
            </div>
            
        </div>
    </div>
    <script src="rps-js.js"></script>
</body>
</html>
